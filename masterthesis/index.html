<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Master Thesis</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<center>
			<h1>Nerf - Master Thesis</h1>
			<br>
			<iframe src="./juice.html" width="560" height="560" id="iframe"></iframe>
		</center>

		<script>
			window.addEventListener('keydown', function(event) {
				var iframe = document.getElementById('iframe');
				iframe.contentWindow.postMessage({ type: 'keydown', keyCode: event.keyCode }, '*');
			});
	
			window.addEventListener('keyup', function(event) {
				var iframe = document.getElementById('iframe');
				iframe.contentWindow.postMessage({ type: 'keyup', keyCode: event.keyCode }, '*');
			});
		</script>
	</body>
</html>
