<!DOCTYPE html>

<html>

<head>
    <title>Dynamic Environment</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/PLYLoader.js"></script>
    <script type="text/javascript" src="./libs/OrbitControls.js"></script>

    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener('message', function(event) {
            var data = event.data;
            if (data.type === 'keydown') {
                var keydownEvent = new KeyboardEvent('keydown', { keyCode: data.keyCode });
                document.dispatchEvent(keydownEvent);
            } else if (data.type === 'keyup') {
                var keyupEvent = new KeyboardEvent('keyup', { keyCode: data.keyCode });
                document.dispatchEvent(keyupEvent);
            }
        });

        // Your existing script for three.js rendering goes here...
    </script>
        <!-- <h2>Three.js Model</h2> -->
        <div id="WebGL-container">
<div id="Stats-output"></div>
<!-- Div which will hold the Output -->
<div id="WebGL-output"></div>
    </div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 1;
        camera.position.y = 0;
        camera.position.z = 13;
        camera.lookAt(new THREE.Vector3(0, -2, 0));

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(20, 20, 20);
        scene.add(spotLight);

        // Create axes helpers
        var axesHelper = new THREE.AxisHelper(15); // Length of axes can be adjusted as needed
        scene.add(axesHelper);


        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new THREE.OrbitControls(camera, webGLRenderer.domElement);

        var group;
        var gui = new dat.GUI();

        var moveForward = false;
        var moveBackward = false;
        var moveLeft = false;
        var moveRight = false;
        var moveup = false;
        var movedown = false;

        var loader = new THREE.PLYLoader();
        var group = new THREE.Object3D();

        loader.load("./model/dynamic/mesh.ply", function (geometry) {
            var material = new THREE.PointCloudMaterial({
                size: 0.4,
                vertexColors: THREE.VertexColors // Enable vertex colors
            });

            geometry.colorsNeedUpdate = true; // Ensure colors are updated
            var group = new THREE.PointCloud(geometry, material);
            scene.add(group);

            // scene.add(group);
        });

        camera.rotation.y += Math.PI;
        camera.position.z -= 19.5;
        camera.position.y -= 0.5;

        // Event listeners for WASD movement
        document.addEventListener('keydown', function (event) {
                switch (event.keyCode) {
                    case 87: // W
                        moveForward = true;
                        break;
                    case 83: // S
                        moveBackward = true;
                        break;
                    case 65: // A
                        moveLeft = true;
                        break;
                    case 68: // D
                        moveRight = true;
                        break;
                    case 81: // Q
                        moveup = true;
                        break;
                    case 69: // E
                        movedown = true;
                        break;
                }
            }, false);

            document.addEventListener('keyup', function (event) {
                switch (event.keyCode) {
                    case 87: // W
                        moveForward = false;
                        break;
                    case 83: // S
                        moveBackward = false;
                        break;
                    case 65: // A
                        moveLeft = false;
                        break;
                    case 68: // D
                        moveRight = false;
                        break;
                    case 81: // Q
                        moveup = false;
                        break;
                    case 69: // E
                        movedown = false;
                        break;
                }
            }, false);


        render();

        // from THREE.js examples
        function generateSprite() {

            var canvas = document.createElement('canvas');
            canvas.width = 16;
            canvas.height = 16;

            var context = canvas.getContext('2d');
            var gradient = context.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(0,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(0,0,64,1)');
            gradient.addColorStop(1, 'rgba(0,0,0,1)');

            context.fillStyle = gradient;
            context.fillRect(0, 0, canvas.width, canvas.height);

            var texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;

        }

        function render() {
            stats.update();

            // Move camera based on key presses
            if (moveForward) {
                camera.position.z -= 0.1;
            }
            if (moveBackward) {
                camera.position.z += 0.1;
            }
            if (moveLeft) {
                camera.position.x -= 0.1;
            }
            if (moveRight) {
                camera.position.x += 0.1;
            }
            if (moveup) {
                camera.position.y += 0.1;
            }
            if (movedown) {
                camera.position.y -= 0.1;
            }

            if (group) {
                // group.rotation.y+=0.006;
                group.rotation.y += 0.006;
//                if (group.geometry) {
//                    group.geometry.vertices.forEach(function(v) {
////                        var scale = 1.001 + Math.random()/100;
//                        var sMatrix = new THREE.Matrix3(1.001 + Math.random()/100,0,0,
//                                0,1.001 + Math.random()/100,0,
//                                0,0,1.001 + Math.random()/100);
//                        v.applyMatrix3(sMatrix);
//                    })
//                }
            }


            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
